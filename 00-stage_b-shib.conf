# Turns on shibboleth for the webroot
<Location /stage_b>
 AuthType shibboleth
 ShibRequireSession On
 ShibUseHeaders On
 require valid-user
 Order allow,deny
 Allow from 127.0.0.1
 Satisfy any
</Location>

<Location ~ "^/stage_b/(api|api/|api/index.php)">
AuthType shibboleth
ShibRequireSession Off
ShibUseHeaders Off
require shibboleth
</Location>

<Location ~ "^/stage_b/api/help(|/|/index.php)">
AuthType shibboleth
ShibRequireSession Off
ShibUseHeaders Off
require shibboleth
</Location>

# Allow global access to surveys
<Location ~ "^/stage_b/surveys/">
    Allow from all
    Satisfy any
</Location>

# Allow access to java script and images
<Location ~ "^/stage_b/redcap_v[\.\d]*/Resources/">
    Allow from all
    Satisfy any
</Location>

# Allow access to SendIt
<Location ~ "^/stage_b/redcap_v[\.\d]*/SendIt/download\.php.*">
    Allow from all
    Satisfy any
</Location>

# Allow access to SendIt via the controller
<LocationMatch "^/stage_b/redcap_v[\.\d]*/index\.php">
  <If "%{QUERY_STRING} =~ /.*route=SendItController:download.*/" >
    Allow from all
    Satisfy any
  </If>
</LocationMatch>

# Disallow web access to directories that don't need it
<Location ~ "/(temp|edocs|webtools2)/.*">
    Order deny,allow
    Deny from all
</Location>
